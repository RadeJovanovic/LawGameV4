<div class="jumbotron text-center">
	
    <h1>Editor</h1>

	<p>{{ tagline }}</p>
<!--    note that MAYBE I will have to put the 'label' tags around the entire line, like in the angularjs documentation-->
    <label>Story Number: </label><input type="text" ng-model="newScene.story"><br>
    <label>Scene Number: </label><input type="text" ng-model="newScene.scene"><br>
    <label>Title: </label><input type="text" ng-model="newScene.title"><br>
    <label>Question: </label><br><textarea rows="4" cols="50" ng-model="newScene.question"></textarea><br>
    <label>Answer 1 (correct): </label><br><textarea rows="4" cols="50" placeholder="Answer Text" ng-model="newScene.answer1.words"></textarea><br><input type="text" placeholder="Next question" ng-model="newScene.answer1.next"><input type="text" placeholder="Points" ng-model="newScene.answer1.points"><br>
    <label>Answer 2 (incorrect): </label><br><textarea rows="4" cols="50" placeholder="Answer Text" ng-model="newScene.answer2.words"></textarea><br><input type="text" placeholder="Next Question" ng-model="newScene.answer2.next"><input type="text" placeholder="Points" ng-model="newScene.answer2.points"><br>
    <label>Time: </label><input type="text" ng-model="newScene.authority"><br>
    <label>Time: </label><input type="text" ng-model="newScene.time"><br>
    <label><input type="radio" ng-model="color.type" value="red">Image</label><br/>
    <label><input type="radio" ng-model="color.type" value="blue">Video</label><br/>
    <label>Resource: </label><input type="text" ng-model="newScene.resource"><br>
<!--    <code>text = {{newScene.resource}}</code>-->
    <button ng-click="saveScene()">Save Scene</button>
    

</div>
